<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <h>Welcome to my store!</h>

          <thead>Items list!</thead>

            <th>item1: ice cream 10$</th>
            <th>item2: pepsi 2$</th>
            <th>item3: pop corn 5$</th>

        </tr>
